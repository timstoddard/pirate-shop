<div>
  <h1>Cart</h1>
  <ng-container *ngIf="(movies$ | async).length; else emptyCart">
    <app-cart-item
      *ngFor="let movie of (movies$ | async)"
      [movie]="movie"
      (quantityUpdated)="updateQuantity($event)"
      (movieRemoved)="removeMovie($event)">
    </app-cart-item>
    <app-cart-summary [movies]="movies$ | async"></app-cart-summary>
  </ng-container>
  <ng-template #emptyCart>
    <div>Your cart is empty! Add some items :)</div>
  </ng-template>
</div>
